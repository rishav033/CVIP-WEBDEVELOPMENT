<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quotes Generator</title>
        <style>
            body {
    margin: 0;
    background: linear-gradient(to left bottom, darkblue, lightpink, darkblue)rebeccapurple;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: monospace;
}

.container {
    background-color: rgba(255, 255, 255, .3);
    padding: 20px;
    box-shadow: 0 6px 10px rgba(0, 0, 0, .3);
    border-radius: 15px;
    width: 85%;
    text-align: center;
    color: darkgreen;

}

.heading {
    font-size: 35px;
    font-weight: 200;
    font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
    text-shadow: 5px 5px 2px rgba(0, 0, 0, .3);
    letter-spacing: 2px;
}

.joke {
    font-size: 25px;
    font-weight: 500;
    margin: 40px;
}

.btn {
    font-size: 18px;
    font-weight: 700;
    border-radius: 5px;
    cursor: pointer;
    padding: 10px;
    background-color: rgba(255, 255, 255, .3);
    border-color: rgba(255, 255, 255, .6);
    text-transform: uppercase;
    width: 300px;
    color: darkgreen;

}

.github {
    border: 1px solid rgb(102, 179, 255);
    border-radius: 4px;
    background-color: rgb(102, 179, 255);
    color: white;
    text-align: center;
    font-size: 1.8em;
    width: 60px;
    height: 35px;
    line-height: 40px;
}

.btn:hover {
    background-color: rgba(255, 255, 255, .5);
    box-shadow: 0 4px 4px rgba(0, 0, 0, .3);
    transition: all 300ms ease;
}
        </style>
    </head>
    <body>
        <div class="container">
            <h1 class="heading">Quotes Generator by Rishav Raj</h1>
            <p class="joke" id="joke"> Quotes Generator</p>
            <button class="btn" id="btn">Tell me a Quotes</button>
        </div>
       

    </body>
    <script>
        const btnEl = document.getElementById("btn");
const jokeEl = document.getElementById("joke");

const apikey = "+v/3I5eu4OJp5vmCgB9Aaw==e6LtRGINfd0lcgeU";


const options = {
    method: "GET",
    headers: {
        "X-Api-key": apikey,
    },
};

const apiURL = "https://api.api-ninjas.com/v1/dadjokes?limit=1";

async function getjoke() {
    try {
        jokeEl.innerText = "updating...";
        btnEl.disabled = "true";
        btnEl.innerText = "Loading...";
        const response = await fetch(apiURL, options);
        const data = await response.json();


        btnEl.disabled = false;
        btnEl.innerText = "Tell me a joke";

        jokeEl.innerText = data[0].joke;
    }
    catch (error) {
        jokeEl.innerText = "An error happened, try again leter";
        btnEl.disabled = false;
        btnEl.innerText = "Tell me a joke";
        console.log(error);

    }
}

btnEl.addEventListener("click", getjoke);
    </script>
</html>
